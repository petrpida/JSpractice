<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="display"></h1>
      <table>
        <tr>
          <td><button id="btn1">1</button></td>
          <td><button id="btn2">2</button></td>
          <td><button id="btn3">3</button></td>
        </tr>
        <tr>
          <td><button id="btn4">4</button></td>
          <td><button id="btn5">5</button></td>
          <td><button id="btn6">6</button></td>
        </tr>
        <tr>
          <td><button id="btn7">7</button></td>
          <td><button id="btn8">8</button></td>
          <td><button id="btn9">9</button></td>
        </tr>
        <tr>
          <td><button id="btnPlus">+</button></td>
          <td><button id="btn0">0</button></td>
          <td><button id="btnMinus">-</button></td>
        </tr>
        <tr>
          <td><button id="btnMultiply">*</button></td>
          <td><button id="btnSubmit">=</button></td>
          <td><button id="btnDivide">/</button></td>
        </tr>
        <tr>
          <td><button id="btnClear">C</button></td>
          <td><button id="invisible"></button></td>
          <td>
            <button id="btnBackspace">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-backspace"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
                />
                <path
                  d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"
                />
              </svg>
            </button>
          </td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
