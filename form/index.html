<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <form class="member">
        <h2>Novy clen klubu</h2>
        <label for="name">jmeno: </label>
        <input type="text" id="name" />
        <p class="required">toto pole je povinne</p>
        <label for="surname">prijmeni: </label>
        <input type="text" id="surname" />
        <p class="required">toto pole je povinne</p>

      </form>
      <div class="container">
        <form class="pet">
          <h2>Pes</h2>
          <label>jmeno psa: </label>
          <input type="text" class="dogName" id="dogName">
          <p class="required">toto pole je povinne</p>
          <label>pohlavi psa: </label>
          <select>
            <option value=""></option>
            <option value="pes">pes</option>
            <option value="fena">fena</option>
          </select>
          <label>plemeno: </label>
          <input type="text"/>
        </form>
      </div>
      <button class="add">pridej dalsiho psa</button>
      <button class="submit" type="submit">
        odeslat prihlasovaci formular
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
